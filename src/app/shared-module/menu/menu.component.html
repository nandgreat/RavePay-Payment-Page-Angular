<section class="content-header">
  <h1>
    {{title}}
  </h1>
</section>
<section class="content">
  <div class="row">
    <!-- right column -->
    <div class="col-md-12">
      <!-- Horizontal Form -->
      <div class="box box-info" *ngIf="displayForm">
        <div class="box-header with-border">
          <h3 class="box-title">{{operation}} Record</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form #form="ngForm" (submit)="processForm()">
          <div class="box-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 control-label">Menu</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="MenuTitle" placeholder="Menu Title" name="MenuTitle"
                      required [(ngModel)]="obj.MenuTitle">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 control-label">Menu Url</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="Menu Url" placeholder="Menu Url" name="MenuUrl" required
                      [(ngModel)]="obj.MenuUrl">
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 control-label">Parent Menu</label>

                  <div class="col-sm-8">
                    <ng-select name="ParentMenu" [items]="menus" bindValue="MenuID" bindLabel="MenuTitle"
                      [(ngModel)]="obj.ParentMenuID"></ng-select>

                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 control-label">Icon</label>

                  <div class="col-sm-8">
                    <ng-select name="ParentMenu" [items]="icons" bindValue="IconID" bindLabel="Icon"
                      [(ngModel)]="obj.IconID"></ng-select>

                    <input type="hidden" class="form-control" id="StatusID" placeholder="Status" name="StatusID"
                      [(ngModel)]="obj.StatusID">
                    <input type="hidden" class="form-control" id="MenuTypeID" placeholder="Menu Ico" name="MenuTypeID"
                      [(ngModel)]="obj.MenuTypeID">

                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 control-label">Order By</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="OrderBy" placeholder="Order By" name="OrderBy"
                      [(ngModel)]="obj.OrderBy" required />

                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 control-label">Status</label>

                  <div class="col-sm-8">

                    <ng-select name="Status" [items]="status" bindValue="id" bindLabel="title"
                      [(ngModel)]="obj.StatusID"></ng-select>

                  </div>
                </div>
              </div>

            </div>
          </div>

          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-default pull-right" (click)="hideForm()">Cancel</button>
            <button type="submit" class="btn btn-primary pull-right" [disabled]="form.invalid">{{operation}}</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->

      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">List</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-primary btn-sm" type="button" (click)="newForm()"><span class="fa fa-plus"></span>
              Add New</button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>S/N</th>
                <th>Menus </th>
                <th>Url </th>
                <th>Icon </th>
                <th>Order </th>
                <th>Status </th>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data; index as i">
                <td>{{i+1}}</td>
                <td>{{item.MenuTitle}}</td>
                <td>{{item.MenuUrl}}</td>
                <td><i class="fa fa-{{item.Icon}}"></i></td>
                <td>{{item.OrderBy}}</td>
                <td>{{item.StatusID | statusPipe}}</td>
                <td><button type="button" class="btn btn-primary btn-xs" (click)="loadItem(item.id)">Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->

      </div>
    </div>
    <!--/.col (right) -->
  </div>
</section>
