<section class="content-header">
  <h1>
    Menu
    <!-- <small>Preview</small> -->
  </h1>
  <!-- <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a href="#">Forms</a></li>
          <li class="active">General Elements</li>
        </ol> -->
</section>
<section class="content">
  <div class="row">
    <!-- right column -->
    <div class="col-md-12">
      <!-- Horizontal Form -->
      <div class="box box-info" *ngIf="displayForm">
        <div class="box-header with-border">
          <h3 class="box-title">{{operation}} Record</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form #form="ngForm" (submit)="processForm()">
          <div class="box-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-3 control-label">Menu Title</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="MenuTitle" name="MenuTitle"
                      [(ngModel)]="obj.MenuTitle">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-3 control-label">Menu URL</label>
        
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="MenuUrl" name="MenuUrl"
                      [(ngModel)]="obj.MenuUrl">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 control-label">Parent Menu</label>
                  <div class="col-sm-9">
                    <ng-select [items]="ParentMenu" bindLabel="MenuTitle" bindValue="MenuID"
                      [(ngModel)]="obj.ParentMenuID" name="ParentMenuID">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 control-label">Status</label>
                  <div class="col-sm-9">
                    <ng-select [items]="Status" bindLabel="title" bindValue="id"
                      [(ngModel)]="obj.StatusID" name="Status" required>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 control-label">Priority</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" [(ngModel)]="obj.Priority" name="Priority" required>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-3 control-label">Icon</label>
        
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Icon" name="Icon"
                      [(ngModel)]="obj.Icon">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 control-label">Menu Type</label>
                  <div class="col-sm-9">
                    <ng-select [items]="MenuType" bindLabel="MenuType" bindValue="MenuTypeID"
                      [(ngModel)]="obj.MenuTypeID" name="MenuType" required>

                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-3 control-label">Dashboard Image</label>
        
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="DashboardImage" name="DashboardImage"
                      [(ngModel)]="obj.DashboardImage">
                  </div>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-group row">

                  <!-- /.form-group -->
                </div>

              </div>
            </div>
            </div>
            
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="button" class="btn btn-default pull-right" (click)="hideForm()">Cancel</button>
              <button type="submit" class="btn btn-primary pull-right" [disabled]="form.invalid">{{operation}}</button>
            </div>
            <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->

      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">List</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span class="fa fa-plus"></span>
              Add New</button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>S/N</th>
                <th>Menu</th>
                <th>Menu Title</th>
                <th>Menu URL</th>
                <th>Parent Menu</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Icon</th>
                <th>Menu Type</th>
                <th>Dashboard Image</th>
                                

                <td>Actions</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data; index as i">
                <td>{{i+1}}</td>
                <td>{{item.Menu}}</td>
                <td>{{item.MenuTitle}}</td>
                <td>{{item.MenuUrl}}</td>
                <td>{{item.ParentMenu}}</td>
                <td>{{item.Status}}</td>
                <td>{{item.Priority}}</td>
                <td>{{item.Icon}}</td>
                <td>{{item.MenuType}}</td>
                <td>{{item.DashboardImage}}</td>
               

                <td><button type="button" class="btn btn-primary btn-xs" (click)="loadItem(item.id)">Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->

      </div>
    </div>
    <!--/.col (right) -->
  </div>
</section>
