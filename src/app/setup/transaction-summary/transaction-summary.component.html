<section class="content-header">
    <h1>
      {{title}}
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <!-- right column -->
      <div class="col-md-12">
        <!-- Horizontal Form -->
        <div class="box box-info" *ngIf="displayForm">
          <div class="box-header with-border">
            <h3 class="box-title">{{operation}} Record</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form #form="ngForm" (submit)="processForm()">
            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 control-label">Bank</label>

                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="BankID" placeholder="Bank" name="Bank" required
                        [(ngModel)]="obj.Bank">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 control-label">In Use</label>

                    <div class="col-sm-8">
                      <ng-select name="InUse" [items]="status" bindValue="id" bindLabel="title"
                        [(ngModel)]="obj.InUse" required></ng-select>

                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">

                    <!-- /.form-group -->
                  </div>

                </div>
              </div>
              </div>

              <!-- /.box-body -->
              <div class="box-footer">
                <button type="button" class="btn btn-default pull-right" (click)="hideForm()">Cancel</button>
                <button type="submit" class="btn btn-primary pull-right" [disabled]="form.invalid">{{operation}}</button>
              </div>
              <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->

        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">List</h3>
            <div class="box-tools pull-right">

            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>S/N</th>
                  <th>Staff Name</th>
                  <th>Email</th>
                  <th>Username</th>
                  <th>Gender</th>
                  <td>Actions</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data; index as i">
                  <td>{{i+1}}</td>
                  <td>{{item.FirstName}}</td>
                  <td>{{item.Email}}</td>
                  <td>{{item.Username}}</td>
                  <td>{{item.Gender}}</td>
                  <td><button type="button" class="btn btn-primary btn-xs" (click)="callService(item)" [routerLink]="['/setup/transaction-detail',item.id]">View Details</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->

        </div>
      </div>
      <!--/.col (right) -->
    </div>
  </section>
