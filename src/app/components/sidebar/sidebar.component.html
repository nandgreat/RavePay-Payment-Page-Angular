<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="assets/img/user.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{user_name}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
          <!-- DEPRECATED since 1.0.1 -->
          <ng-container *ngIf=" menu_title !== '' ">
            <li class="header">{{menu_title}}</li>
          </ng-container>
          <!-- /DEPRECATED since 1.0.1 -->
          <ng-container *ngFor="let item of links ">
            <!-- HEADER -->
            <ng-container *ngIf="item.header">
              <li class="header">{{item.header}}</li>
            </ng-container>
            <!-- COMPONENT -->

            <!-- LINK -->
            <ng-container *ngIf="item.sublinks.length==0">
              <li [class.active]="item.link === currentUrl">
                <a *ngIf="item.external==0" [routerLink]="item.link">
                  <i class="fa fa-{{item.faicon}}"></i>
                  <span>{{item.title}}</span>
                </a>
                <a *ngIf="item.external==1" [href]="item.link" [target]="item.target">
                  <i class="fa fa-{{item.faicon}}"></i>
                  <span>{{item.title}}</span>
                </a>
              </li>
            </ng-container>
            <!-- LINK WITH SUBLINKS -->
            <ng-container *ngIf="item.sublinks.length>0">
              <li class="treeview">
                <a href="#">
                  <i *ngIf="item.faicon" class="fa fa-{{item.faicon}}"></i>
                  <span>{{item.title}}</span>
                  <span class="pull-right-container">
                    <i class="fa fa-angle-left pull-right"></i>
                  </span>
                  <!--i class="fa fa-angle-left pull-right"></i-->
                </a>
                <ul class="treeview-menu">
                  <ng-container *ngFor="let subitem of item.sublinks">
                    <li [class.active]="subitem.link === currentUrl" *ngIf="subitem.sublinks.length==0">
                      <a *ngIf="subitem.external==0" [routerLink]="subitem.link">
                        <i *ngIf="subitem.faicon" class="fa fa-{{subitem.faicon}}"></i>
                        <span>{{subitem.title}}</span>
                      </a>
                      <a *ngIf="subitem.external==1" [href]="subitem.link" [target]="subitem.target">
                        <i *ngIf="subitem.faicon" class="fa fa-{{subitem.faicon}}"></i>
                        <span>{{subitem.title}}</span>
                      </a>
                    </li>
                    <li class="treeview" *ngIf="subitem.sublinks.length>0">
                        <a href="#">
                          <i *ngIf="subitem.faicon" class="fa fa-{{subitem.faicon}}"></i>
                          <span>{{subitem.title}}</span>
                          <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                          </span>
                          <!--i class="fa fa-angle-left pull-right"></i-->
                        </a>
                        <ul class="treeview-menu">
                            <ng-container *ngFor="let subitem2 of subitem.sublinks">
                              <li [class.active]="subitem2.link === currentUrl">
                                <a *ngIf="subitem2.external==0" [routerLink]="subitem2.link">
                                  <i *ngIf="subitem2.faicon" class="fa fa-{{subitem2.faicon}}"></i>
                                  <span>{{subitem2.title}}</span>
                                </a>
                                <a *ngIf="subitem2.external==1" [href]="subitem2.link" [target]="subitem2.target">
                                  <i *ngIf="subitem2.faicon" class="fa fa-{{subitem2.faicon}}"></i>
                                  <span>{{subitem2.title}}</span>
                                </a>
                              </li>
                            </ng-container>
                          </ul>


                    </li>


                  </ng-container>
                </ul>
              </li>
            </ng-container>
          </ng-container>
        </ul>
        <!-- /.sidebar-menu -->
      <!-- sidebar menu: : style can be found in sidebar.less -->

    </section>
    <!-- /.sidebar -->
  </aside>
