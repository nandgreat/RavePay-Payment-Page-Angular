<section class="content-header">
    <h1>
      {{title}}
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <!-- right column -->
      <div class="col-md-12">
        <!-- Horizontal Form -->
        <div class="box box-info" *ngIf="displayForm">
          <div class="box-header with-border">
            <h3 class="box-title">{{operation}} Record</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
        
        </div>
        <!-- /.box -->
  
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">List</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>S/N</th>
                  <th>Receipt No </th>
                  <th>Customer </th>
                  <td>Amount</td>
                  <td>Payment Method</td>
                  <td>Shop</td>
                  <td>Date</td>
                  <td>Actions</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data; index as i">
                  <td>{{i+1}}</td>
                  <td>{{item.ReceiptNo}}</td>
                  <td>{{item.FullName}}</td>
                  <td>{{item.AmountTendered - item.Change}}</td>
                  <td>{{item.PaymentMethod}}</td>
                  <td>{{item.ShopName}}</td>
                  <td>{{item.DateOfSale | date: 'longDate'}}</td>
                  <td><a class="btn btn-primary btn-xs"  (click)="callService(item)" [routerLink]="['/sales/sales-detail',item.id]">Details</a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
  
        </div>
      </div>
      <!--/.col (right) -->
    </div>
  </section>
